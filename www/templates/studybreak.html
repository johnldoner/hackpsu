<ion-view view-title="Study Break">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Reddit" icon="ion-happy">
            <ion-content ng-controller="FeedController" ng-init="init()">
                <div class="list">
                    <a ng-repeat="entry in entries" class="item" ng-click="browse(entry.link)">
                        <b>{{entry.title}}</b>
                        <br>
                        <span ng-bind-html="entry.contentSnippet"></span>
                    </a>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Giphy Gifs" icon="ion-calendar">
            <!-- Tab 2 content -->
        </ion-tab>
    </ion-tabs>
</ion-view>
